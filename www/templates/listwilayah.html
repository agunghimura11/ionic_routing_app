<ion-view view-title="All Wilayah">
<ion-content ng-class="{expanded:isExpanded}">
  <ion-refresher on-refresh="doRefresh()">
  </ion-refresher>

  <ion-list>
    <ion-item ng-class="{'star': item.star}" 
    ng-repeat='item in wilayah'
    class="item-thumbnail-left item-icon-right
      item-text-wrap" href="#/tab/calendar/{{item.lat}}">
      
      <img ng-src="img/1.jpg"
        alt="{{ item.wilayah_label }} Photo">
      <h2>{{item.wilayah_label}}</h2>
      <!-- <h3>Latitude: {{item.node_a}}</h3>
      <h3>Longtitue: {{item.node_b}}</h3>
      <h3>Longtitue: {{item.bobot}}</h3> -->
       --><!-- <p>{{item.bio | limitTo: 100}}
      <!-- {{ item.bio.length > 150 ? '&hellip;' : '' }}</p> -->
      <button class="button button-clear icon ion-star button-assertive"
        ng-click="toggleStar(item)"
        ng-show="item.star"></button>
      <ion-option-button class="button-dark"
        ng-click="toggleStar(item)">
        <i class="icon ion-star"></i>
      </ion-option-button>
      <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
      </ion-delete-button>
      <ion-reorder-button class="ion-navicon"
        on-reorder="moveItem(item, $fromIndex, $toIndex)">
      </ion-reorder-button>
    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer-bar class="item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="Search">
  </label>
</ion-footer-bar>
</ion-view>
