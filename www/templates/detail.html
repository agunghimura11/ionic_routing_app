<ion-view view-title="Nodes">data{{ whichartist }}
  <ion-content>
    <ion-list class="list-inset">
     <ion-item class="item-thumbnail-left item-icon-right item-text-wrap" ng-repeat="item in location | filter: { lat: whichartist }">
          <img class="profile" ng-src="img/1.jpg"
            alt="{{ item.name }} Photo">
            <h2>{{ item.name }}</h2>
          <h3>Latitude: {{ item.lat }}</h2>
          <h3>Longtitude: {{ item.long }}</h3>
          <p>{{ item.bio }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="item-input-inset">
  <div><a ng-href="#/tab/calendar"><button class="button button-icon padding-left"><i class="ion-chevron-left"></i></button></a></div>
  </ion-footer-bar>
</ion-view>
